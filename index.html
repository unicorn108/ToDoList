<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="date-block">
        <h3 class="day-header">day</h3>
        <p class="current-date">date-day</p>
      </div>
      <input class="search-todo" type="text" placeholder="Search" />
      <i class="fa-solid fa-magnifying-glass"></i>
      <h3>New Record</h3>
      <form class="todo-form" action="">
        <input type="text" placeholder="Description" id="input-description" />
        <input type="datetime-local" placeholder="Date" id="input-datetime" />
        <div class="btn-block">
          <input type="submit" value="Add ToDo" class="submit-btn" />
          <button class="clear-btn">Clear</button>
        </div>
      </form>
      <h3>To Do List</h3>
      <div class="filter-block">
        <div class="box-filter-all">
          <i class="fa-solid fa-check"></i>
          <span>All</span>
        </div>
        <div class="box-filter-active">
          <i class="hidden fa-solid fa-check"></i>
          <span>Active</span>
        </div>
        <div class="box-filter-done">
          <i class="hidden fa-solid fa-check"></i>
          <span>Done</span>
        </div>
      </div>

      <div class="todos-list"></div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
